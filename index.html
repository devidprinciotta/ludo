<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PS4 Manager - V4 TIME MACHINE</title>
    <script src="https://unpkg.com/pinch-zoom-js@2.3.4/dist/pinch-zoom.min.js"></script>
    <style>
        :root { --ps-blue: #003791; --ps-light: #0072ce; --bg: #050505; --card: #151515; --white: #ffffff; --danger: #ff5252; --success: #00c853; --warn: #ff9800; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        .header { background: var(--ps-blue); height: 70px; border-bottom: 2px solid var(--white); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; position: sticky; top: 0; z-index: 100; }
        #sync-status { font-size: 10px; color: var(--success); font-weight: bold; position: absolute; bottom: 5px; right: 15px; display: none; }
        .btn-round { width: 45px; height: 45px; border-radius: 50%; border: none; font-weight: bold; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5); cursor: pointer; }
        #btn-main { background: var(--white); color: var(--ps-blue); font-size: 25px; }
        #btn-restore { background: var(--warn); color: white; font-size: 18px; }
        .game-card { background: var(--card); margin: 8px 10px; padding: 12px; border-left: 5px solid var(--ps-light); display: flex; align-items: center; gap: 15px; border-radius: 4px; position: relative; }
        .thumb { width: 55px; height: 70px; object-fit: cover; border-radius: 3px; }
        .modal, .restore-menu { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; padding: 20px; box-sizing: border-box; }
        .restore-content { background: #222; padding: 20px; border-radius: 10px; border: 1px solid var(--warn); margin-top: 50px; }
        .btn-restore-opt { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 5px; background: #333; color: white; font-weight: bold; text-align: left; }
        #viewer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; }
        #viewer-img { max-width: 100%; max-height: 100%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        #close-viewer { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.3); color: white; border: none; border-radius: 50%; width: 45px; height: 45px; z-index: 2100; }
        input, select { width: 100%; background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; margin-bottom: 12px; border-radius: 5px; font-size: 16px; }
        .btn-trash-float { position: fixed; bottom: 85px; right: 20px; width: 60px; height: 60px; border-radius: 50%; background: var(--danger); color: white; border: none; font-size: 24px; z-index: 600; display: flex; align-items: center; justify-content: center; }
        .del-check { display: none; width: 25px; height: 25px; accent-color: var(--danger); margin-right: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <button id="btn-restore" class="btn-round" onclick="toggleRestoreMenu()">üïí</button>
        <div style="font-weight:bold; letter-spacing:1px;">PS4 MANAGER</div>
        <button id="btn-main" class="btn-round" onclick="startSequence()">+</button>
        <div id="sync-status">SYNCHRONISATION...</div>
    </div>

    <div id="game-list"></div>
    <button id="multi-del-btn" class="btn-trash-float" onclick="toggleSelectionMode()">üóëÔ∏è</button>
    <input type="file" id="cam" accept="image/*" capture="environment" style="display:none;">

    <div id="restore-menu" class="restore-menu">
        <div class="restore-content">
            <h3>Points de Restauration</h3>
            <p style="font-size: 12px; color: #888;">Versions de secours automatiques.</p>
            <button class="btn-restore-opt" onclick="applyRestore('ludo_3.json')">üïí Version 3 (Plus r√©cente)</button>
            <button class="btn-restore-opt" onclick="applyRestore('ludo_2.json')">üïí Version 2</button>
            <button class="btn-restore-opt" onclick="applyRestore('ludo_1.json')">üïí Version 1 (Plus ancienne)</button>
            <button onclick="toggleRestoreMenu()" style="width:100%; background:none; color:gray; border:none; margin-top:20px;">ANNULER</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <h2>D√©tails du Jeu</h2>
        <input type="text" id="m-title" placeholder="Nom du jeu">
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <img id="m-r" style="width:50%; aspect-ratio:3/4; object-fit:cover; border:1px solid #444;" onclick="openFullscreen(this.src)">
            <img id="m-v" style="width:50%; aspect-ratio:3/4; object-fit:cover; border:1px solid #444;" onclick="openFullscreen(this.src)">
        </div>
        <select id="m-players">
            <option value="1 joueur">1 joueur</option>
            <option value="1-2 joueurs">1-2 joueurs</option>
            <option value="1-4 joueurs">1-4 joueurs</option>
        </select>
        <input type="text" id="m-loan" placeholder="Pr√™t√© √†...">
        <button id="btn-save" onclick="saveGame()" style="width:100%; padding:18px; background:var(--ps-blue); color:white; border:none; font-weight:bold; border-radius:5px;">SAUVEGARDER</button>
        <button onclick="closeModal()" style="width:100%; padding:12px; background:none; color:gray; border:none; margin-top:10px;">Annuler</button>
    </div>

    <div id="viewer">
        <button id="close-viewer" onclick="closeFullscreen()">√ó</button>
        <div id="viewer-pinch-container" style="width:100%; height:100%;">
            <img id="viewer-img">
        </div>
    </div>

    <script>
        const GH_TOKEN = "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"; 
        const GH_USER = "devidprinciotta";
        const GH_REPO = "ludo";
        const GH_PATH = "ludo.json";

        let games = [], step = 1, rectoTemp = null, activeId = null, isSelectionMode = false, currentSha = null, pz = null;

        loadFromGithub();

        function showSync(msg, persist = false) {
            const el = document.getElementById('sync-status');
            el.innerText = msg; el.style.display = 'block';
            if(!persist) setTimeout(() => el.style.display = 'none', 3000);
        }

        async function ghGet(path) {
            const url = `https://api.github.com/repos/${GH_USER}/${GH_REPO}/contents/${path}?t=${Date.now()}`;
            const res = await fetch(url, { headers: { "Authorization": `token ${GH_TOKEN}` } });
            return res.ok ? await res.json() : null;
        }

        async function ghPut(path, content, sha, msg = "Update") {
            const url = `https://api.github.com/repos/${GH_USER}/${GH_REPO}/contents/${path}`;
            const body = { message: msg, content: btoa(unescape(encodeURIComponent(JSON.stringify(content)))), sha: sha };
            return await fetch(url, { method: "PUT", headers: { "Authorization": `token ${GH_TOKEN}` }, body: JSON.stringify(body) });
        }

        async function loadFromGithub() {
            showSync("CHARGEMENT...", true);
            const data = await ghGet(GH_PATH);
            if (data) {
                currentSha = data.sha;
                const raw = atob(data.content);
                games = raw ? JSON.parse(decodeURIComponent(escape(raw))) : [];
                render();
                showSync("SYNCHRONIS√â");
            } else {
                showSync("PR√äT (NOUVEAU)");
            }
        }

        async function rotateBackups() {
            showSync("S√âCURISATION...", true);
            const b2 = await ghGet("ludo_2.json");
            const b3 = await ghGet("ludo_3.json");
            const main = await ghGet(GH_PATH);

            if(b2) await ghPut("ludo_1.json", JSON.parse(decodeURIComponent(escape(atob(b2.content)))), (await ghGet("ludo_1.json")).sha, "Backup 1");
            if(b3) await ghPut("ludo_2.json", JSON.parse(decodeURIComponent(escape(atob(b3.content)))), b2.sha, "Backup 2");
            if(main) await ghPut("ludo_3.json", JSON.parse(decodeURIComponent(escape(atob(main.content)))), b3.sha, "Backup 3");
        }

        async function compressImage(base64) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = base64;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 800;
                    let width = img.width, height = img.height;
                    if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7));
                };
            });
        }

        async function saveGame() {
            const btn = document.getElementById('btn-save');
            btn.disabled = true; btn.innerText = "ROTATION...";

            await rotateBackups(); 
            
            btn.innerText = "COMPRESSION...";
            const rComp = await compressImage(document.getElementById('m-r').src);
            const vComp = await compressImage(document.getElementById('m-v').src);
            
            const g = { id: activeId || Date.now(), title: document.getElementById('m-title').value || "Sans titre", players: document.getElementById('m-players').value, loan: document.getElementById('m-loan').value, r: rComp, v: vComp };
            
            if(activeId) { const idx = games.findIndex(x => x.id === activeId); games[idx] = g; } 
            else { games.push(g); }
            
            const res = await ghPut(GH_PATH, games, currentSha, "Ajout Jeu");
            if(res.ok) { 
                const d = await res.json(); currentSha = d.content.sha;
                btn.innerText = "SAUVEGARDER"; btn.disabled = false;
                closeModal(); render(); showSync("SAUVEGARD√â");
            }
        }

        async function applyRestore(fileName) {
            if(!confirm("Restaurer cette version ?")) return;
            showSync("RESTAURATION...", true);
            const data = await ghGet(fileName);
            if(data) {
                games = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                await ghPut(GH_PATH, games, currentSha, "Restauration");
                location.reload();
            }
        }

        function render() {
            const list = document.getElementById('game-list');
            list.innerHTML = "";
            games.sort((a,b) => a.title.localeCompare(b.title)).forEach((g) => {
                const el = document.createElement('div'); el.className = 'game-card';
                el.innerHTML = `<input type="checkbox" class="del-check" data-id="${g.id}" onclick="event.stopPropagation()"><img src="${g.r}" class="thumb" onclick="if(!isSelectionMode) openGame(${g.id})"><div onclick="if(!isSelectionMode) openGame(${g.id})"><b>${g.title}</b><br>${g.loan ? '<span style="color:var(--danger)">‚Üí '+g.loan+'</span>' : ''}<br><small>${g.players}</small></div>`;
                list.appendChild(el);
            });
        }

        function toggleRestoreMenu() { const m = document.getElementById('restore-menu'); m.style.display = (m.style.display === 'block') ? 'none' : 'block'; }
        function startSequence() { document.getElementById('cam').click(); }
        document.getElementById('cam').onchange = e => {
            const fr = new FileReader();
            fr.onload = () => {
                if(step === 1) { rectoTemp = fr.result; step = 2; document.getElementById('btn-main').innerText = "2"; }
                else { step = 1; document.getElementById('btn-main').innerText = "+"; showForm(rectoTemp, fr.result); }
            };
            fr.readAsDataURL(e.target.files[0]);
        };

        function showForm(r, v) { activeId = null; document.getElementById('m-title').value = ""; document.getElementById('m-r').src = r; document.getElementById('m-v').src = v; document.getElementById('modal').style.display = 'block'; }
        function openGame(id) { const g = games.find(x => x.id === id); activeId = id; document.getElementById('m-title').value = g.title; document.getElementById('m-loan').value = g.loan || ""; document.getElementById('m-r').src = g.r; document.getElementById('m-v').src = g.v; document.getElementById('modal').style.display = 'block'; }
        function openFullscreen(src) { document.getElementById('viewer-img').src = src; document.getElementById('viewer').style.display = 'block'; setTimeout(() => { pz = new PinchZoom(document.getElementById('viewer-pinch-container'), { draggableUnzoomed: true, minZoom: 1, maxZoom: 4 }); }, 150); }
        function closeFullscreen() { document.getElementById('viewer').style.display = 'none'; if(pz) pz.destroy(); }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        
        function toggleSelectionMode() {
            const checks = document.querySelectorAll('.del-check');
            const btn = document.getElementById('multi-del-btn');
            if (!isSelectionMode) {
                isSelectionMode = true;
                checks.forEach(c => c.style.display = 'block');
                btn.innerText = "‚úîÔ∏è"; btn.style.background = "#00c853";
            } else {
                const selected = Array.from(document.querySelectorAll('.del-check:checked')).map(c => parseInt(c.dataset.id));
                if (selected.length > 0 && confirm("Supprimer la s√©lection ?")) {
                    games = games.filter(g => !selected.includes(g.id));
                    ghPut(GH_PATH, games, currentSha, "Suppression").then(() => { isSelectionMode = false; btn.innerText = "üóëÔ∏è"; btn.style.background = "var(--danger)"; render(); });
                } else { isSelectionMode = false; btn.innerText = "üóëÔ∏è"; btn.style.background = "var(--danger)"; checks.forEach(c => c.style.display = 'none'); }
            }
        }
    </script>
</body>
</html>
