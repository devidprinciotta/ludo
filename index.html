<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUDO V12</title>
    <script src="https://unpkg.com/pinch-zoom-js@2.3.4/dist/pinch-zoom.min.js"></script>
    <style>
        :root { --ps4: #003791; --ps5: #f5f5f5; --bg: #050505; --text: #ffffff; --warn: #ff9800; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 50px; overflow-x: hidden; }
        .header { background: var(--ps4); padding: 10px 15px; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid white; }
        .nav-top { display: flex; align-items: center; justify-content: space-between; }
        .stats { font-size: 9px; opacity: 0.8; text-transform: uppercase; text-align: center; margin-top: 4px; }
        .search-bar { width: 100%; padding: 12px; border-radius: 6px; border: none; background: rgba(255,255,255,0.15); color: white; margin-top: 10px; box-sizing: border-box; }
        .filters { display: flex; gap: 5px; margin-top: 10px; }
        .f-btn { flex: 1; padding: 8px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.5); text-align: center; font-weight: bold; font-size: 10px; cursor: pointer; }
        .game-card { margin: 8px; padding: 12px; display: flex; align-items: center; gap: 12px; border-radius: 8px; }
        .card-PS4 { background: var(--ps4); color: white; }
        .card-PS5 { background: var(--ps5); color: #111; }
        .game-num { font-weight: 900; font-size: 20px; min-width: 30px; }
        .thumb { width: 60px; height: 80px; object-fit: cover; border-radius: 4px; }
        .admin-ui { display: none; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 1000; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        input, select { width: 100%; background: #222; border: 1px solid #444; color: white; padding: 12px; margin-bottom: 10px; border-radius: 6px; box-sizing: border-box; }
        #viewer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; }
        #viewer-img { width: 100%; height: 100%; object-fit: contain; }
        .btn-close { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.3); color: white; border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-top">
            <button onclick="askAuth()" id="lock-btn" style="background:none; border:none; color:white; font-size:20px;">ðŸ”’</button>
            <div style="flex: 1; text-align: center;">
                <div style="font-weight:900; font-size:18px;">LUDOTHÃˆQUE</div>
                <div id="count-bar" class="stats">CHARGEMENT...</div>
            </div>
            <button id="btn-add" class="admin-ui" onclick="startSequence()" style="width:40px; height:40px; border-radius:50%; border:none; background:white; color:var(--ps4); font-weight:bold; font-size:20px;">+</button>
        </div>
        <input type="text" id="search" class="search-bar" placeholder="RECHERCHER UN JEU..." oninput="render()">
        <div class="filters">
            <div class="f-btn" onclick="setFilter('PS4')">PS4</div>
            <div class="f-btn" onclick="setFilter('PS5')">PS5</div>
            <div class="f-btn" onclick="setFilter('ALL')">TOUT</div>
            <div id="sort-btn" class="f-btn" style="color:var(--warn); border-color:var(--warn);" onclick="toggleSort()">NOUVEAUTÃ‰S</div>
        </div>
    </div>

    <div id="game-list"></div>
    <input type="file" id="cam" accept="image/*" capture="environment" style="display:none;">

    <div id="modal" class="modal">
        <h2 style="text-align:center;">DÃ‰TAILS</h2>
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <button id="sel-ps4" style="flex:1; padding:15px; background:var(--ps4); color:white; border:none; border-radius:8px; font-weight:bold;" onclick="selectConsole('PS4')">PS4</button>
            <button id="sel-ps5" style="flex:1; padding:15px; background:white; color:black; border:none; border-radius:8px; font-weight:bold;" onclick="selectConsole('PS5')">PS5</button>
        </div>
        <input type="text" id="m-title" placeholder="TITRE">
        <div style="display:flex; gap:10px; margin-bottom:10px;">
            <img id="m-r" style="width:50%; aspect-ratio:3/4; object-fit:cover; border-radius:6px;">
            <img id="m-v" style="width:50%; aspect-ratio:3/4; object-fit:cover; border-radius:6px;">
        </div>
        <div style="display:flex; gap:10px;">
            <input type="text" id="m-price" placeholder="PRIX (â‚¬)">
            <input type="text" id="m-date" placeholder="DATE">
        </div>
        <select id="m-players">
            <option value="1 Joueur">1 Joueur</option>
            <option value="1-2 Joueurs">1-2 Joueurs</option>
            <option value="1-4 Joueurs">1-4 Joueurs</option>
        </select>
        <input type="text" id="m-loan" placeholder="PRÃŠTÃ‰ Ã€...">
        <button id="btn-save" class="admin-ui" onclick="saveGame()" style="width:100%; padding:18px; background:var(--ps4); color:white; border:none; font-weight:bold; border-radius:10px; font-size:18px;">SAUVEGARDER</button>
        <button onclick="closeModal()" style="width:100%; background:none; color:gray; border:none; margin-top:15px;">ANNULER</button>
    </div>

    <div id="viewer">
        <button class="btn-close" onclick="closeFullscreen()">Ã—</button>
        <div id="pz-area" style="width:100%; height:100%;"><img id="viewer-img" style="width:100%; height:100%; object-fit:contain;"></div>
    </div>

    <script>
        const API = {
            token: "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",
            user: "devidprinciotta",
            repo: "ludo",
            file: "ludo.json",
            pass: "1234"
        };

        let games = [], currentFilter = 'ALL', isNewestFirst = false, selectedConsole = 'PS4', activeId = null, currentSha = null, pz = null, isAdmin = false;

        async function load() {
            try {
                const r = await fetch(`https://api.github.com/repos/${API.user}/${API.repo}/contents/${API.file}?t=${Date.now()}`, {
                    headers: { "Authorization": `token ${API.token}` }
                });
                if(r.ok) {
                    const d = await r.json();
                    currentSha = d.sha;
                    games = JSON.parse(decodeURIComponent(escape(atob(d.content))));
                    render();
                }
            } catch(e) { console.error("Load Error:", e); }
        }

        function askAuth() {
            if(isAdmin) { isAdmin = false; }
            else { 
                const p = prompt("CODE :");
                if(p === API.pass) isAdmin = true;
                else if(p !== null) alert("CODE INCORRECT.");
            }
            updateUI();
        }

        function updateUI() {
            document.querySelectorAll('.admin-ui').forEach(el => el.style.display = isAdmin ? 'block' : 'none');
            document.getElementById('lock-btn').innerText = isAdmin ? "ðŸ”“" : "ðŸ”’";
        }

        function render() {
            const q = document.getElementById('search').value.toLowerCase();
            const list = document.getElementById('game-list');
            list.innerHTML = "";
            let items = [...games];
            document.getElementById('count-bar').innerText = `${games.length} JEUX | ${games.filter(g=>g.console==='PS4').length} PS4 | ${games.filter(g=>g.console==='PS5').length} PS5`;
            if(isNewestFirst) items.reverse();
            else items.sort((a,b) => a.title.localeCompare(b.title));
            if(currentFilter !== 'ALL') items = items.filter(g => g.console === currentFilter);
            if(q) items = items.filter(g => g.title.toLowerCase().includes(q));
            items.forEach((g, i) => {
                const d = document.createElement('div');
                d.className = `game-card card-${g.console}`;
                d.innerHTML = `<div class="game-num">${i+1}</div><img src="${g.r}" class="thumb" onclick="openGame(${g.id})"><div onclick="openGame(${g.id})" style="flex:1"><div style="font-weight:bold; text-transform:uppercase;">${g.title}</div><div style="font-size:10px; opacity:0.8;">${g.players} ${g.loan ? '| '+g.loan : ''}</div></div>`;
                list.appendChild(d);
            });
        }

        let step = 1, tempR = null;
        function startSequence() { if(!isAdmin) return; step = 1; document.getElementById('cam').click(); }
        document.getElementById('cam').onchange = e => {
            const f = e.target.files[0];
            if(!f) return;
            const reader = new FileReader();
            reader.onload = () => {
                if(step === 1) { tempR = reader.result; step = 2; setTimeout(()=>document.getElementById('cam').click(), 400); }
                else { showForm(tempR, reader.result); }
            };
            reader.readAsDataURL(f);
        };

        function showForm(r, v) {
            activeId = null;
            document.getElementById('m-r').src = r; document.getElementById('m-v').src = v;
            document.getElementById('m-title').value = ""; document.getElementById('modal').style.display = 'block';
            setTimeout(()=>document.getElementById('m-title').focus(), 400);
        }

        async function saveGame() {
            const btn = document.getElementById('btn-save');
            btn.disabled = true; btn.innerText = "ENVOI...";
            const g = { id: activeId || Date.now(), title: document.getElementById('m-title').value, console: selectedConsole, players: document.getElementById('m-players').value, loan: document.getElementById('m-loan').value, price: document.getElementById('m-price').value, date: document.getElementById('m-date').value, r: document.getElementById('m-r').src, v: document.getElementById('m-v').src };
            if(activeId) { const idx = games.findIndex(x => x.id === activeId); games[idx] = g; }
            else { games.push(g); }
            const res = await fetch(`https://api.github.com/repos/${API.user}/${API.repo}/contents/${API.file}`, {
                method: "PUT", headers: { "Authorization": `token ${API.token}` },
                body: JSON.stringify({ message: "Update", content: btoa(unescape(encodeURIComponent(JSON.stringify(games)))), sha: currentSha })
            });
            if(res.ok) location.reload();
        }

        function openGame(id) {
            const g = games.find(x => x.id === id);
            activeId = id; selectConsole(g.console || 'PS4');
            document.getElementById('m-title').value = g.title;
            document.getElementById('m-r').src = g.r; document.getElementById('m-v').src = g.v;
            document.getElementById('m-price').value = g.price || ""; document.getElementById('m-date').value = g.date || "";
            document.getElementById('modal').style.display = 'block';
            updateUI();
        }

        function selectConsole(c) { selectedConsole = c; document.getElementById('sel-ps4').style.opacity = c==='PS4'?'1':'0.3'; document.getElementById('sel-ps5').style.opacity = c==='PS5'?'1':'0.3'; }
        function openFullscreen(s) { document.getElementById('viewer-img').src = s; document.getElementById('viewer').style.display = 'block'; setTimeout(()=>{ pz = new PinchZoom(document.getElementById('pz-area'), {draggableUnzoomed:false}); }, 100); }
        function closeFullscreen() { document.getElementById('viewer').style.display = 'none'; if(pz) pz.destroy(); }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function setFilter(f) { currentFilter = f; render(); }
        function toggleSort() { isNewestFirst = !isNewestFirst; document.getElementById('sort-btn').innerText = isNewestFirst ? "A âž” Z" : "NOUVEAUTÃ‰S"; render(); }

        window.onload = load;
    </script>
</body>
</html>
