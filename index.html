<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PS4 Manager - V19</title>
    <style>
        :root { --ps-blue: #003791; --ps-light: #0072ce; --bg: #050505; --card: #151515; --white: #ffffff; --danger: #ff5252; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 20px; }
        .header { background: var(--ps-blue); height: 75px; border-bottom: 3px solid var(--white); display: flex; align-items: center; justify-content: space-between; padding: 0 10px; position: sticky; top: 0; z-index: 100; }
        .header-left { width: 30%; }
        .header-center { width: 40%; display: flex; justify-content: center; }
        .header-right { width: 30%; text-align: right; }
        #btn-main { width: 50px; height: 50px; border-radius: 50%; background: var(--white); color: var(--ps-blue); border: none; font-size: 28px; font-weight: bold; display: flex; align-items: center; justify-content: center; }
        .list { padding: 10px; }
        .game-card { background: var(--card); margin-bottom: 8px; padding: 10px; border-left: 5px solid var(--ps-blue); display: flex; align-items: center; gap: 12px; }
        .thumb { width: 50px; height: 65px; object-fit: cover; border-radius: 3px; }
        .loan-tag { color: var(--danger); font-weight: bold; margin-left: 8px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; padding: 15px; box-sizing: border-box; overflow-y: auto; }
        #viewer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center; }
        #viewer-img { max-width: 100%; max-height: 100%; object-fit: contain; }
        input, select { width: 100%; background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; margin-bottom: 10px; border-radius: 5px; font-size: 16px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-left">
            <div style="font-size: 0.8rem; font-weight:bold;">PS4 Manager</div>
            <div id="status" style="color:var(--danger); font-size:0.6rem;">OFFLINE</div>
        </div>
        <div class="header-center">
            <button id="btn-main" onclick="startSequence()">+</button>
        </div>
        <div class="header-right">
            <button onclick="forceAuth()" style="background:#4285F4; color:white; border:none; padding:8px; border-radius:4px; font-size: 0.7rem; font-weight:bold;">SYNC</button>
        </div>
    </div>

    <div id="game-list" class="list"></div>
    <input type="file" id="cam" accept="image/*" capture="environment" style="display:none;">

    <div id="modal" class="modal">
        <h2>Détails</h2>
        <input type="text" id="m-title" placeholder="Titre">
        <div style="display:flex; gap:10px; margin-bottom:10px;">
            <img id="m-r" style="width:50%; aspect-ratio:3/4; object-fit:cover; border:1px solid #444;" onclick="openFullscreen(this.src)">
            <img id="m-v" style="width:50%; aspect-ratio:3/4; object-fit:cover; border:1px solid #444;" onclick="openFullscreen(this.src)">
        </div>
        <select id="m-players">
            <option value="1 joueur">1 joueur</option>
            <option value="1-2 joueurs">1-2 joueurs</option>
            <option value="1-4 joueurs">1-4 joueurs</option>
        </select>
        <input type="text" id="m-loan" placeholder="Prêté à...">
        <button onclick="saveGame()" style="width:100%; padding:15px; background:var(--ps-blue); color:white; border:none; font-weight:bold; border-radius:5px;">SAUVEGARDER</button>
        <button onclick="closeModal()" style="width:100%; padding:10px; background:none; color:gray; border:none; margin-top:10px;">Annuler</button>
    </div>

    <div id="viewer" onclick="closeViewer()"><img id="viewer-img" src=""></div>

    <script>
        const CLIENT_ID = '146086087886-mraspoquqjd6n2ntug7sl6t0brsed5fj.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyC1M_T9_Pf9kxnbulWhtBy4DzXIwzsTLZ0';

        let db, games = [], step = 1, rectoTemp = null, activeId = null, tokenClient;

        // Base de données
        const req = indexedDB.open("PS4_Manager_DB_V19", 1);
        req.onupgradeneeded = e => e.target.result.createObjectStore("games", {keyPath: "id", autoIncrement: true});
        req.onsuccess = e => { db = e.target.result; loadLocal(); };

        function loadLocal() {
            const tx = db.transaction("games", "readonly");
            tx.objectStore("games").getAll().onsuccess = e => {
                games = e.target.result;
                render();
            };
        }

        function render() {
            const list = document.getElementById('game-list');
            list.innerHTML = "";
            games.sort((a,b) => a.title.localeCompare(b.title)).forEach((g, i) => {
                const el = document.createElement('div');
                el.className = 'game-card';
                el.onclick = () => openGame(g.id);
                const loanInfo = g.loan ? `<span class="loan-tag">→ ${g.loan}</span>` : "";
                el.innerHTML = `<b style="color:var(--ps-light); width:20px;">${i+1}</b><img src="${g.r}" class="thumb"><div><b>${g.title}</b>${loanInfo}<br><small>${g.players}</small></div>`;
                list.appendChild(el);
            });
        }

        function startSequence() {
            const btn = document.getElementById('btn-main');
            const cam = document.getElementById('cam');
            cam.onchange = e => {
                const fr = new FileReader();
                fr.onload = () => {
                    if(step === 1) { 
                        rectoTemp = fr.result; step = 2; 
                        btn.innerText = "2"; btn.style.background = "#ff9800"; btn.style.color = "white";
                    } else { 
                        step = 1; btn.innerText = "+"; btn.style.background = "white"; btn.style.color = "var(--ps-blue)";
                        showForm(rectoTemp, fr.result); 
                    }
                };
                fr.readAsDataURL(e.target.files[0]);
            };
            cam.click();
        }

        function showForm(r, v) {
            activeId = null; document.getElementById('m-title').value = ""; document.getElementById('m-loan').value = "";
            document.getElementById('m-r').src = r; document.getElementById('m-v').src = v;
            document.getElementById('modal').style.display = 'block';
        }

        async function saveGame() {
            const g = { 
                title: document.getElementById('m-title').value || "Sans titre", 
                players: document.getElementById('m-players').value, 
                loan: document.getElementById('m-loan').value, 
                r: document.getElementById('m-r').src, 
                v: document.getElementById('m-v').src 
            };
            const tx = db.transaction("games", "readwrite");
            if(activeId) { g.id = activeId; tx.objectStore("games").put(g); }
            else { tx.objectStore("games").add(g); }
            tx.oncomplete = () => { closeModal(); loadLocal(); if (window.gapi && gapi.client && gapi.client.getToken()) syncToDrive(); };
        }

        // --- AUTHENTIFICATION ---
        function initGapi() {
            gapi.load('client', () => {
                gapi.client.init({ apiKey: API_KEY, discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'] });
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: 'https://www.googleapis.com/auth/drive.file',
                    callback: (resp) => { if (resp.access_token) { document.getElementById('status').innerText = "ONLINE"; document.getElementById('status').style.color = "#00e676"; syncToDrive(); } }
                });
            });
        }

        function forceAuth() { tokenClient.requestAccessToken({prompt: 'select_account'}); }

        async function syncToDrive() {
            const token = gapi.client.getToken();
            if (!token) return;
            const res = await gapi.client.drive.files.list({ q: "name='ludo_cloud.json' and trashed=false" });
            const fileId = res.result.files[0]?.id;
            
            const metadata = { name: 'ludo_cloud.json', mimeType: 'application/json' };
            const fileContent = JSON.stringify(games);

            const url = fileId ? `https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=media` : `https://www.googleapis.com/upload/drive/v3/files?uploadType=media`;
            
            await fetch(url, {
                method: fileId ? 'PATCH' : 'POST',
                headers: { 'Authorization': 'Bearer ' + token.access_token, 'Content-Type': 'application/json' },
                body: fileContent
            });
            document.getElementById('status').innerText = "SYNC OK";
        }

        function openGame(id) {
            const g = games.find(x => x.id === id); activeId = id;
            document.getElementById('m-title').value = g.title;
            document.getElementById('m-loan').value = g.loan || "";
            document.getElementById('m-r').src = g.r; document.getElementById('m-v').src = g.v;
            document.getElementById('modal').style.display = 'block';
        }
        function openFullscreen(src) { document.getElementById('viewer-img').src = src; document.getElementById('viewer').style.display = 'flex'; }
        function closeViewer() { document.getElementById('viewer').style.display = 'none'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="initGapi()"></script>
    <script async defer src="https://accounts.google.com/gsi/client"></script>
</body>
</html>
