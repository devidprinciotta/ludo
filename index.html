        async function loadFromGithub() {
            const url = `https://api.github.com/repos/${GH_USER}/${GH_REPO}/contents/${GH_PATH}`;
            try {
                const res = await fetch(url, {
                    headers: { "Authorization": `token ${GH_TOKEN}` }
                });
                if (res.ok) {
                    const data = await res.json();
                    currentSha = data.sha;
                    games = JSON.parse(atob(data.content));
                    render();
                }
            } catch (err) { console.error("Erreur de chargement", err); }
        }

        async function syncToGithub() {
            const url = `https://api.github.com/repos/${GH_USER}/${GH_REPO}/contents/${GH_PATH}`;
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(games))));
            const body = {
                message: "Mise √† jour ludo",
                content: content,
                sha: currentSha
            };

            const res = await fetch(url, {
                method: "PUT",
                headers: { "Authorization": `token ${GH_TOKEN}`, "Content-Type": "application/json" },
                body: JSON.stringify(body)
            });
            if (res.ok) {
                const data = await res.json();
                currentSha = data.content.sha;
            }
        }

        function render() {
            const list = document.getElementById('game-list');

            });
        }

        function toggleSelectionMode() {
            const checks = document.querySelectorAll('.del-check');
            const btn = document.getElementById('multi-del-btn');

                isSelectionMode = true;
                checks.forEach(c => c.style.display = 'block');

                btn.style.background = "#00c853";

                const selected = Array.from(document.querySelectorAll('.del-check:checked')).map(c => parseInt(c.dataset.id));
                if (selected.length > 0 && confirm("Supprimer la s√©lection ?")) {
                    games = games.filter(g => !selected.includes(g.id));
                    syncToGithub().then(() => {
                        isSelectionMode = false;
                        resetTrash();
                        render();
                    });
                } else {
                    isSelectionMode = false;
                    resetTrash();
                    render();
                }
            }
        }

        function resetTrash() {

                players: document.getElementById('m-players').value, 
                loan: document.getElementById('m-loan').value, 
                r: document.getElementById('m-r').src, 
                v: document.getElementById('m-v').src 
            };
            
            if(activeId) {
                const index = games.findIndex(x => x.id === activeId);
                games[index] = g;
            } else {
                games.push(g);
            }
            
            syncToGithub().then(() => {
                closeModal();
                render();
            });
        }

        function exportData() {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([JSON.stringify(games)], { type: 'application/json' }));
            a.download = `PS4_Backup.json`;
            a.click();
        }

        function importData(input) {
            const reader = new FileReader();
            reader.onload = () => {
                games = JSON.parse(reader.result);
                syncToGithub().then(() => render());
            };
            reader.readAsText(input.files[0]);
        }

        function openGame(id) {
            const g = games.find(x => x.id === id); 
            activeId = id;
            document.getElementById('m-title').value = g.title;
            document.getElementById('m-loan').value = g.loan || "";
            document.getElementById('m-r').src = g.r; 
            document.getElementById('m-v').src = g.v;
            document.getElementById('modal').style.display = 'block';
        }

        function openFullscreen(src) { document.getElementById('viewer-img').src = src; document.getElementById('viewer').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
    </script>

    <script>
        const CLIENT_ID = '146086087886-mraspoquqjd6n2ntug7sl6t0brsed5fj.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyC1M_T9_Pf9kxnbulWhtBy4DzXIwzsTLZ0';

        let db, games = [], step = 1, rectoTemp = null, activeId = null, tokenClient;

        // Base de donn√©es
        const req = indexedDB.open("PS4_Manager_DB_V19", 1);
        req.onupgradeneeded = e => e.target.result.createObjectStore("games", {keyPath: "id", autoIncrement: true});
        req.onsuccess = e => { db = e.target.result; loadLocal(); };

        function loadLocal() {
            const tx = db.transaction("games", "readonly");
            tx.objectStore("games").getAll().onsuccess = e => {
                games = e.target.result;
                render();
            };
        }

        function render() {
            const list = document.getElementById('game-list');
            list.innerHTML = "";
            games.sort((a,b) => a.title.localeCompare(b.title)).forEach((g, i) => {
                const el = document.createElement('div');
                el.className = 'game-card';
                el.onclick = () => openGame(g.id);

                list.appendChild(el);
            });
        }

            const btn = document.getElementById('btn-main');
            const cam = document.getElementById('cam');

                };
                fr.readAsDataURL(e.target.files[0]);

            document.getElementById('m-r').src = r; document.getElementById('m-v').src = v;
            document.getElementById('modal').style.display = 'block';

            const g = { 
                title: document.getElementById('m-title').value || "Sans titre", 
                players: document.getElementById('m-players').value, 
                loan: document.getElementById('m-loan').value, 
                r: document.getElementById('m-r').src, 
                v: document.getElementById('m-v').src 
            };

            if(activeId) { g.id = activeId; tx.objectStore("games").put(g); }
            else { tx.objectStore("games").add(g); }
            tx.oncomplete = () => { closeModal(); loadLocal(); if (window.gapi && gapi.client && gapi.client.getToken()) syncToDrive(); };
        }

        // --- AUTHENTIFICATION ---
        function initGapi() {
            gapi.load('client', () => {
                gapi.client.init({ apiKey: API_KEY, discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'] });
                tokenClient = google.accounts.oauth2.initTokenClient({

                    scope: 'https://www.googleapis.com/auth/drive.file',

                });
            });

        function forceAuth() { tokenClient.requestAccessToken({prompt: 'select_account'}); }

            const token = gapi.client.getToken();

            const res = await gapi.client.drive.files.list({ q: "name='ludo_cloud.json' and trashed=false" });

            const metadata = { name: 'ludo_cloud.json', mimeType: 'application/json' };

            const url = fileId ? `https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=media` : `https://www.googleapis.com/upload/drive/v3/files?uploadType=media`;
            
            await fetch(url, {

                headers: { 'Authorization': 'Bearer ' + token.access_token, 'Content-Type': 'application/json' },
                body: fileContent
            });
            document.getElementById('status').innerText = "SYNC OK";
        }

            const g = games.find(x => x.id === id); activeId = id;
            document.getElementById('m-title').value = g.title;
            document.getElementById('m-loan').value = g.loan || "";
