<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PS Manager V7 - Collector</title>
    <script src="https://unpkg.com/pinch-zoom-js@2.3.4/dist/pinch-zoom.min.js"></script>
    <style>
        :root { --ps4-blue: #003791; --ps5-white: #f5f5f5; --bg: #050505; --white: #ffffff; --danger: #ff5252; --warn: #ff9800; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 90px; }
        
        /* Header & Search */
        .header { background: var(--ps4-blue); padding: 10px 15px; position: sticky; top: 0; z-index: 100; border-bottom: 2px solid white; }
        .nav-top { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
        .search-bar { width: 100%; padding: 14px; border-radius: 8px; border: none; background: rgba(255,255,255,0.15); color: white; font-size: 18px; outline: none; box-sizing: border-box; }
        .search-bar::placeholder { color: rgba(255,255,255,0.5); }

        /* Filters */
        .filters { display: flex; gap: 8px; margin-top: 12px; }
        .f-btn { flex: 1; padding: 10px; border-radius: 6px; border: 1px solid white; text-align: center; font-weight: bold; font-size: 13px; text-transform: uppercase; cursor: pointer; }
        
        /* Cards */
        .game-card { margin: 10px; padding: 14px; display: flex; align-items: center; gap: 15px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .card-ps4 { background: var(--ps4-blue); color: white; }
        .card-ps5 { background: var(--ps5-white); color: #050505; }
        .game-num { font-weight: 900; font-size: 22px; min-width: 30px; text-align: center; opacity: 0.9; }
        .thumb { width: 65px; height: 85px; object-fit: cover; border-radius: 5px; border: 1px solid rgba(0,0,0,0.2); }
        
        /* Modal Selector */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.97); z-index: 1000; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .console-selector { display: flex; gap: 15px; margin: 20px 0; }
        .c-btn { flex: 1; padding: 20px; border-radius: 10px; border: 4px solid transparent; font-weight: 900; text-align: center; font-size: 20px; }
        .c-ps4 { background: var(--ps4-blue); color: white; }
        .c-ps5 { background: white; color: black; border: 1px solid #ccc; }
        .c-btn.active { border-color: var(--warn); box-shadow: 0 0 20px var(--warn); }

        input, select { width: 100%; background: #222; border: 1px solid #444; color: white; padding: 15px; margin-bottom: 15px; border-radius: 8px; font-size: 18px; box-sizing: border-box; }
        .btn-round { width: 55px; height: 55px; border-radius: 50%; border: none; font-weight: bold; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        #btn-main { background: white; color: var(--ps4-blue); font-size: 35px; }
        #sync-status { font-size: 11px; color: #00ff00; font-weight: bold; position: absolute; bottom: 5px; right: 15px; display: none; }
    </style>
</head>
<body>

    <div class="header">
        <div class="nav-top">
            <button class="btn-round" onclick="toggleRestoreMenu()">ðŸ•’</button>
            <div style="font-weight:900; font-size:20px; color:white;">LUDOTHÃˆQUE</div>
            <button id="btn-main" class="btn-round" onclick="startSequence()">+</button>
            <div id="sync-status">SYNCHRO...</div>
        </div>
        <input type="text" id="search" class="search-bar" placeholder="Chercher un titre..." oninput="render()">
        <div class="filters">
            <div class="f-btn" style="background:var(--ps4-blue); color:white;" onclick="setFilter('PS4')">PS4</div>
            <div class="f-btn" style="background:white; color:black;" onclick="setFilter('PS5')">PS5</div>
            <div class="f-btn" style="background:#444; color:white;" onclick="setFilter('ALL')">TOUT</div>
        </div>
    </div>

    <div id="game-list"></div>
    <input type="file" id="cam" accept="image/*" capture="environment" style="display:none;">

    <div id="modal" class="modal">
        <h2 style="text-align:center;">AJOUTER UN JEU</h2>
        <div class="console-selector">
            <div id="sel-ps4" class="c-btn c-ps4 active" onclick="selectConsole('PS4')">PS4</div>
            <div id="sel-ps5" class="c-btn c-ps5" onclick="selectConsole('PS5')">PS5</div>
        </div>
        <input type="text" id="m-title" placeholder="Titre du jeu">
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <img id="m-r" style="width:50%; aspect-ratio:3/4; object-fit:cover; border-radius:8px;">
            <img id="m-v" style="width:50%; aspect-ratio:3/4; object-fit:cover; border-radius:8px;">
        </div>
        <select id="m-players">
            <option value="1 Joueur">1 Joueur</option>
            <option value="1-2 Joueurs">1-2 Joueurs</option>
            <option value="1-4 Joueurs">1-4 Joueurs</option>
        </select>
        <input type="text" id="m-loan" placeholder="PrÃªtÃ© Ã ...">
        <button id="btn-save" onclick="saveGame()" style="width:100%; padding:22px; background:var(--ps4-blue); color:white; border:none; font-weight:bold; border-radius:12px; font-size:20px;">SAUVEGARDER</button>
        <button onclick="closeModal()" style="width:100%; background:none; color:gray; border:none; margin-top:20px; font-size:16px;">ANNULER</button>
    </div>

    <script>
        const GH_TOKEN = "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"; 
        const GH_USER = "devidprinciotta";
        const GH_REPO = "ludo";
        const GH_PATH = "ludo.json";

        let games = [], currentFilter = 'ALL', selectedConsole = 'PS4', activeId = null, currentSha = null, step = 1, rectoTemp = null;

        function showSync(msg, persist = false) {
            const el = document.getElementById('sync-status');
            el.innerText = msg; el.style.display = 'block';
            if(!persist) setTimeout(() => el.style.display = 'none', 3000);
        }

        async function ghGet(path) {
            const res = await fetch(`https://api.github.com/repos/${GH_USER}/${GH_REPO}/contents/${path}?t=${Date.now()}`, {
                headers: { "Authorization": `token ${GH_TOKEN}` }
            });
            return res.ok ? await res.json() : null;
        }

        async function ghPut(path, content, sha) {
            return await fetch(`https://api.github.com/repos/${GH_USER}/${GH_REPO}/contents/${path}`, {
                method: "PUT", headers: { "Authorization": `token ${GH_TOKEN}` },
                body: JSON.stringify({ message: "Update", content: btoa(unescape(encodeURIComponent(JSON.stringify(content)))), sha: sha })
            });
        }

        async function loadFromGithub() {
            showSync("CHARGEMENT...", true);
            const data = await ghGet(GH_PATH);
            if(data) {
                currentSha = data.sha;
                games = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                render();
                showSync("PRÃŠT");
            }
        }

        function selectConsole(c) {
            selectedConsole = c;
            document.getElementById('sel-ps4').classList.toggle('active', c === 'PS4');
            document.getElementById('sel-ps5').classList.toggle('active', c === 'PS5');
        }

        function setFilter(f) { currentFilter = f; render(); }

        function render() {
            const query = document.getElementById('search').value.toLowerCase();
            const list = document.getElementById('game-list');
            list.innerHTML = "";
            let filtered = games.sort((a,b) => a.title.localeCompare(b.title));
            if(currentFilter !== 'ALL') filtered = filtered.filter(g => g.console === currentFilter);
            if(query) filtered = filtered.filter(g => g.title.toLowerCase().includes(query));

            filtered.forEach((g, index) => {
                const el = document.createElement('div');
                el.className = `game-card ${g.console === 'PS5' ? 'card-ps5' : 'card-ps4'}`;
                el.innerHTML = `
                    <div class="game-num">${(index + 1)}</div>
                    <img src="${g.r}" class="thumb" onclick="openGame(${g.id})">
                    <div onclick="openGame(${g.id})" style="flex:1">
                        <div style="font-weight:900; font-size:17px; line-height:1.2;">${g.title.toUpperCase()}</div>
                        <div style="font-size:13px; opacity:0.8; margin-top:4px;">${g.players} ${g.loan ? ' â€¢ Emprunteur: '+g.loan : ''}</div>
                    </div>`;
                list.appendChild(el);
            });
        }

        function startSequence() { step = 1; document.getElementById('cam').click(); }
        document.getElementById('cam').onchange = e => {
            const fr = new FileReader();
            fr.onload = () => {
                if(step === 1) { rectoTemp = fr.result; step = 2; setTimeout(() => document.getElementById('cam').click(), 400); }
                else { showForm(rectoTemp, fr.result); }
            };
            fr.readAsDataURL(e.target.files[0]);
        };

        function showForm(r, v) {
            activeId = null; document.getElementById('m-r').src = r; document.getElementById('m-v').src = v;
            document.getElementById('m-title').value = ""; document.getElementById('modal').style.display = 'block';
            setTimeout(() => document.getElementById('m-title').focus(), 400);
        }

        async function saveGame() {
            const btn = document.getElementById('btn-save');
            btn.disabled = true; btn.innerText = "SÃ‰CURISATION...";
            
            // Rotation des backups
            const b2 = await ghGet("ludo_2.json"); const b3 = await ghGet("ludo_3.json"); const main = await ghGet(GH_PATH);
            if(b2) await ghPut("ludo_1.json", JSON.parse(decodeURIComponent(escape(atob(b2.content)))), (await ghGet("ludo_1.json")).sha);
            if(b3) await ghPut("ludo_2.json", JSON.parse(decodeURIComponent(escape(atob(b3.content)))), b2.sha);
            if(main) await ghPut("ludo_3.json", JSON.parse(decodeURIComponent(escape(atob(main.content)))), b3.sha);

            const g = { id: activeId || Date.now(), title: document.getElementById('m-title').value, console: selectedConsole, players: document.getElementById('m-players').value, loan: document.getElementById('m-loan').value, r: document.getElementById('m-r').src, v: document.getElementById('m-v').src };
            if(activeId) { const idx = games.findIndex(x => x.id === activeId); games[idx] = g; } else { games.push(g); }
            
            const res = await ghPut(GH_PATH, games, currentSha);
            if(res.ok) { location.reload(); }
        }

        function openGame(id) {
            const g = games.find(x => x.id === id); activeId = id; selectConsole(g.console || 'PS4');
            document.getElementById('m-title').value = g.title; document.getElementById('m-r').src = g.r;
            document.getElementById('m-v').src = g.v; document.getElementById('modal').style.display = 'block';
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        loadFromGithub();
    </script>
</body>
</html>
