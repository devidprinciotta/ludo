<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PS Collection - V11.0</title>
    <script src="https://unpkg.com/pinch-zoom-js@2.3.4/dist/pinch-zoom.min.js"></script>
    <style>
        :root { --ps4-blue: #003791; --ps5-white: #f5f5f5; --bg: #050505; --white: #ffffff; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 50px; }
        .header { background: var(--ps4-blue); padding: 8px 15px; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid white; }
        .nav-top { display: flex; align-items: center; justify-content: space-between; }
        .mini-stats { font-size: 9px; opacity: 0.7; letter-spacing: 1px; margin-top: 2px; text-transform: uppercase; text-align: center; }
        .search-bar { width: 100%; padding: 10px; margin-top: 8px; border-radius: 6px; border: none; background: rgba(255,255,255,0.15); color: white; font-size: 16px; box-sizing: border-box; }
        .filters { display: flex; gap: 5px; margin-top: 8px; }
        .f-btn { flex: 1; padding: 6px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.5); text-align: center; font-weight: bold; font-size: 10px; cursor: pointer; }
        .game-card { margin: 8px; padding: 12px; display: flex; align-items: center; gap: 12px; border-radius: 8px; cursor: pointer; }
        .card-ps4 { background: var(--ps4-blue); color: white; }
        .card-ps5 { background: var(--ps5-white); color: #050505; }
        .thumb { width: 55px; height: 75px; object-fit: cover; border-radius: 4px; }
        .admin-only { display: none; }
        #lock-btn { background: none; border: none; color: white; font-size: 18px; cursor: pointer; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 1000; padding: 15px; box-sizing: border-box; overflow-y: auto; }
        input, select { width: 100%; background: #222; border: 1px solid #444; color: white; padding: 12px; margin-bottom: 10px; border-radius: 6px; font-size: 16px; box-sizing: border-box; }
        /* Style spÃ©cifique pour le prix avec symbole */
        .price-container { position: relative; }
        .price-container::after { content: "â‚¬"; position: absolute; right: 15px; top: 12px; color: #888; font-weight: bold; }
        #viewer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; touch-action: none; }
        #viewer-img { width: 100%; height: 100%; object-fit: contain; touch-action: pinch-zoom; }
        #close-viewer { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.5); border: none; border-radius: 50%; width: 40px; height: 40px; z-index: 2100; font-size: 20px; }
        .btn-round { width: 45px; height: 45px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-top">
            <button class="btn-round admin-only" style="background:none; border:1px solid white; color:white;">ðŸ•’</button>
            <div style="flex: 1; text-align: center;">
                <div style="font-weight:900; font-size:18px;">LUDOTHÃˆQUE</div>
                <div id="count-bar" class="mini-stats">PRÃŠT</div>
            </div>
            <div style="display:flex; gap:10px; align-items:center;">
                <button id="lock-btn" onclick="askAuth()">ðŸ”’</button>
                <button id="btn-main" class="btn-round admin-only" onclick="startSequence()" style="background:white; color:var(--ps4-blue); font-size:24px;">+</button>
            </div>
        </div>
        <input type="text" id="search" class="search-bar" placeholder="RECHERCHER..." oninput="render()">
        <div class="filters">
            <div class="f-btn" onclick="setFilter('PS4')">PS4</div>
            <div class="f-btn" onclick="setFilter('PS5')">PS5</div>
            <div class="f-btn" onclick="setFilter('ALL')">TOUT</div>
        </div>
    </div>

    <div id="game-list"></div>
    <input type="file" id="cam" accept="image/*" capture="environment" style="display:none;">

    <div id="modal" class="modal">
        <div style="font-weight:bold; margin-bottom:15px; text-align:center;">DÃ‰TAILS DU JEU</div>
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <div id="sel-ps4" style="flex:1; padding:15px; background:var(--ps4-blue); text-align:center; border-radius:8px; font-weight:bold;" onclick="selectConsole('PS4')">PS4</div>
            <div id="sel-ps5" style="flex:1; padding:15px; background:white; color:black; text-align:center; border-radius:8px; font-weight:bold;" onclick="selectConsole('PS5')">PS5</div>
        </div>
        <input type="text" id="m-title" placeholder="TITRE">
        <div style="display:flex; gap:10px; margin-bottom:10px;">
            <img id="m-r" style="width:50%; aspect-ratio:3/4; object-fit:cover; border-radius:6px;" onclick="openFullscreen(this.src)">
            <img id="m-v" style="width:50%; aspect-ratio:3/4; object-fit:cover; border-radius:6px;" onclick="openFullscreen(this.src)">
        </div>
        <div class="price-container"><input type="number" id="m-price" placeholder="PRIX"></div>
        <input type="text" id="m-date" placeholder="DATE (JJ/MM/AA)" maxlength="8">
        <select id="m-players"><option value="1 Joueur">1 Joueur</option><option value="1-2 Joueurs">1-2 Joueurs</option></select>
        <input type="text" id="m-loan" placeholder="PRÃŠTÃ‰ Ã€...">
        <button id="btn-save" class="admin-only" onclick="saveGame()" style="width:100%; padding:18px; background:var(--ps4-blue); color:white; border:none; font-weight:bold; border-radius:10px;">SAUVEGARDER</button>
        <button onclick="closeModal()" style="width:100%; background:none; color:gray; border:none; margin-top:10px;">ANNULER</button>
    </div>

    <div id="viewer"><button id="close-viewer" onclick="closeFullscreen()">Ã—</button><div id="pz-area" style="width:100%; height:100%;"><img id="viewer-img"></div></div>

    <script>
        const CONFIG = {
            token: "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",
            user: "devidprinciotta",
            repo: "ludo",
            path: "ludo.json",
            code: "9118"
        };

        let games = [], currentFilter = 'ALL', selectedConsole = 'PS4', activeId = null, currentSha = null, pz = null, isAuthenticated = false;

        // --- GESTION DATE (Masque 00/00/00) ---
        document.getElementById('m-date').addEventListener('input', function(e) {
            let v = e.target.value.replace(/\D/g,'').slice(0,6);
            if (v.length >= 5) v = v.replace(/(\d{2})(\d{2})(\d{2})/, "$1/$2/$3");
            else if (v.length >= 3) v = v.replace(/(\d{2})(\d{2})/, "$1/$2/");
            e.target.value = v;
        });

        function askAuth() {
            const p = prompt("CODE :");
            if (p && p.trim() === CONFIG.code) { isAuthenticated = true; updateUI(); }
            else if (p !== null) { alert("REFUSÃ‰"); }
        }

        function updateUI() {
            document.querySelectorAll('.admin-only').forEach(el => el.style.display = isAuthenticated ? 'flex' : 'none');
            document.getElementById('btn-save').style.display = isAuthenticated ? 'block' : 'none';
            document.getElementById('lock-btn').innerText = isAuthenticated ? "ðŸ”“" : "ðŸ”’";
        }

        async function loadData() {
            const res = await fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/${CONFIG.path}?t=${Date.now()}`, {
                headers: { "Authorization": `token ${CONFIG.token}` }
            });
            if(res.ok) {
                const data = await res.json();
                currentSha = data.sha;
                games = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                render();
            }
        }

        function render() {
            const list = document.getElementById('game-list');
            list.innerHTML = "";
            let displayList = [...games].sort((a,b) => a.title.localeCompare(b.title));
            if(currentFilter !== 'ALL') displayList = displayList.filter(g => g.console === currentFilter);
            
            document.getElementById('count-bar').innerText = `${games.length} JEUX TOTAL`;

            displayList.forEach((g, idx) => {
                const el = document.createElement('div');
                el.className = `game-card ${g.console === 'PS5' ? 'card-ps5' : 'card-ps4'}`;
                el.onclick = () => openGame(g.id);
                el.innerHTML = `<img src="${g.r}" class="thumb"><div style="flex:1"><div style="font-weight:900;">${g.title}</div><div style="font-size:11px;">${g.date || ''}</div></div>`;
                list.appendChild(el);
            });
        }

        let step = 1, rectoTemp = null;
        function startSequence() { if(!isAuthenticated) return; step = 1; document.getElementById('cam').click(); }
        document.getElementById('cam').onchange = e => {
            const fr = new FileReader();
            fr.onload = () => {
                if(step === 1) { rectoTemp = fr.result; step = 2; setTimeout(() => document.getElementById('cam').click(), 500); }
                else { showForm(rectoTemp, fr.result); }
            };
            if(e.target.files[0]) fr.readAsDataURL(e.target.files[0]);
        };

        function showForm(r, v) {
            activeId = null; document.getElementById('m-r').src = r; document.getElementById('m-v').src = v;
            document.getElementById('m-title').value = ""; document.getElementById('modal').style.display = 'block';
        }

        async function saveGame() {
            const btn = document.getElementById('btn-save');
            btn.innerText = "ENVOI EN COURS...";
            btn.disabled = true;

            const g = { id: activeId || Date.now(), title: document.getElementById('m-title').value, console: selectedConsole, players: document.getElementById('m-players').value, loan: document.getElementById('m-loan').value, price: document.getElementById('m-price').value, date: document.getElementById('m-date').value, r: document.getElementById('m-r').src, v: document.getElementById('m-v').src };
            
            let newGames = [...games];
            if(activeId) newGames[newGames.findIndex(x => x.id === activeId)] = g;
            else newGames.push(g);

            const res = await fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/${CONFIG.path}`, {
                method: "PUT",
                headers: { "Authorization": `token ${CONFIG.token}` },
                body: JSON.stringify({ message: "Update", content: btoa(unescape(encodeURIComponent(JSON.stringify(newGames)))), sha: currentSha })
            });

            if(res.ok) location.reload();
            else alert("Erreur d'envoi. VÃ©rifiez la taille des photos.");
        }

        function openGame(id) {
            const g = games.find(x => x.id === id);
            activeId = id; selectConsole(g.console || 'PS4');
            document.getElementById('m-title').value = g.title;
            document.getElementById('m-r').src = g.r; document.getElementById('m-v').src = g.v;
            document.getElementById('m-price').value = g.price || ""; document.getElementById('m-date').value = g.date || "";
            document.getElementById('modal').style.display = 'block';
        }

        function selectConsole(c) { selectedConsole = c; document.getElementById('sel-ps4').style.opacity = c==='PS4'?'1':'0.3'; document.getElementById('sel-ps5').style.opacity = c==='PS5'?'1':'0.3'; }
        function openFullscreen(src) { 
            document.getElementById('viewer-img').src = src; 
            document.getElementById('viewer').style.display = 'block'; 
            setTimeout(() => { pz = new PinchZoom(document.getElementById('pz-area')); }, 200); 
        }
        function closeFullscreen() { document.getElementById('viewer').style.display = 'none'; if(pz) pz.destroy(); }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function setFilter(f) { currentFilter = f; render(); }

        window.onload = loadData;
    </script>
</body>
</html>
